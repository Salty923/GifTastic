
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GifTastic</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">  
            <head>
                <div>
                     <h1 class="text-center">GifTastic</h1> 
                </div>
                <div>
                <form id="gif-form">
                    <label for="gif-input">Search</label>
                    <input type="text" id="gif-input" placeholder="Gif Search">
                    <button class="btn btn-success" ><input id="add-gif" type="submit" value="Add Gif"></button>
                </form>
                </div>
            </head>
            <main> 
                <div id="button-view"> 
                    
                </div>
                
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div id="gif-view">
                        </div>
                    </div>
                </div>
            </main>
        </div>

        

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="assets/javascript/gif.js"></script>
    </body>
</html>
